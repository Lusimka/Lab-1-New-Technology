<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VR Scene</title>
        <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-fonts"></script>
    </head>
  <body>
    <a-scene>

        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#ff00ff"></a-plane>

        <a-entity 
          text="value: Hello VR!; align: center; color: black; width: 10" 
          position="-2 3 -5">
        </a-entity>

        <a-torus position="0 1.5 -3" radius="0.5" radius-tubular="0.1" color="#ffcc00" rotation="90 0 0"></a-torus>
        <a-torus position="0.2 1.5 -3" radius="0.5" radius-tubular="0.1" color="#00aa00" rotation="0 90 0"></a-torus>
        <a-torus position="-0.2 1.5 -3" radius="0.5" radius-tubular="0.1" color="#ffaa00" rotation="0 0 90"></a-torus>

        <a-cylinder position="-0.3 0.5 -3" radius="0.02" height="1" color="#0000ff"></a-cylinder>
        <a-cylinder position="0.3 0.5 -3" radius="0.02" height="1" color="#ffff00"></a-cylinder>

        <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
