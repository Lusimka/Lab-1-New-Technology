<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Scene</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-fonts"></script>
  </head>
  <body>
    <a-scene background="color: #e0e0e0">
      
      <!-- Освітлення -->
      <a-entity light="type: ambient; color: #bbb"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="1 3 2"></a-entity>

      <!-- Плоска підлога -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#ff00ff"></a-plane>

      <!-- Текст з кирилицею -->
      <a-entity troika-text="value: Вітаємо у VR-сцені!; font: https://cdn.jsdelivr.net/npm/@fontsource/open-sans/files/open-sans-latin-400-normal.woff; 
      color: black; fontSize: 0.3" 
      position="-2 2 -3" 
      rotation="0 0 0"></a-entity>

      <!-- Переплетені тора -->
      <a-torus position="0 1.5 -3" radius="0.5" radius-tubular="0.1" color="#ffcc00" rotation="90 0 0"></a-torus>
      <a-torus position="0.2 1.5 -3" radius="0.5" radius-tubular="0.1" color="#00aa00" rotation="0 90 0"></a-torus>
      <a-torus position="-0.2 1.5 -3" radius="0.5" radius-tubular="0.1" color="#ffaa00" rotation="0 0 90"></a-torus>

      <!-- Циліндри-опори -->
      <a-cylinder position="-0.3 0.5 -3" radius="0.02" height="1" color="#0000ff"></a-cylinder>
      <a-cylinder position="0.3 0.5 -3" radius="0.02" height="1" color="#ffff00"></a-cylinder>

      <!-- Камера -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
      
    </a-scene>

    <script src="https://cdn.jsdelivr.net/npm/troika-three-text/dist/troika-three-text.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-troika-text/dist/aframe-troika-text.min.js"></script>
  </body>
</html>
